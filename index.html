<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="manifest" href="manifest.json">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking do Catan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/854/394/509/landscape-catan-vr-4k-8k-wallpaper-preview.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid white;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .botao-form {
            background-color: #FFD700; /* Cor dourada */
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .botao-form:hover {
            background-color: #FFC107; /* Cor mais escura no hover */
        }

        .input-novo-jogador {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .botao-adicionar {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .botao-adicionar:hover {
            background-color: #45a049; /* Verde escuro */
        }

    </style>

    <script>
        async function carregarRanking() {
            let response = await fetch("https://script.google.com/macros/s/AKfycbweSHrI4AhVHrxgROADU0pmi4hT_SHQ6g-2sfdizQolfvYYuPjeA8U1ikWV8kGRxh8G/exec");
            let data = await response.json();
            let tabela = "<table><tr><th>Nome</th><th>Elo</th></tr>";
            
            data.forEach(jogador => {
                tabela += `<tr><td>${jogador.Nome}</td><td>${jogador.Elo}</td></tr>`;
            });

            tabela += "</table>";
            document.getElementById("ranking").innerHTML = tabela;
        }

        async function adicionarJogador() {
            let nomeJogador = document.getElementById("novoJogador").value.trim();
            if (!nomeJogador) {
                alert("Digite um nome v√°lido.");
                return;
            }

            let resposta = await fetch("SUA_URL_DA_API_DO_APPS_SCRIPT", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome: nomeJogador })
            });

            let resultado = await resposta.text();
            alert(resultado);

            document.getElementById("novoJogador").value = ""; // Limpa o campo ap√≥s envio
            carregarRanking(); // Atualiza a tabela
        }

        window.onload = carregarRanking;
    </script>
</head>
<body>
    <h1>Ranking do Catan</h1>
    
    <!-- üîπ Bot√£o para adicionar nova partida -->
    <a href="https://forms.gle/VGroY1TUnx1Turpc7" target="_blank">
        <button class="botao-form">Adicionar Nova Partida</button>
    </a>

    <br><br>

    <!-- üîπ Formul√°rio para adicionar novo jogador -->
    <input type="text" id="novoJogador" class="input-novo-jogador" placeholder="Nome do jogador">
    <button class="botao-adicionar" onclick="adicionarJogador()">Adicionar Novo Jogador</button>

    <br><br>

    <div id="ranking">Carregando...</div>
</body>
</html>
