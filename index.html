<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="manifest" href="manifest.json">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking do Catan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/854/394/509/landscape-catan-vr-4k-8k-wallpaper-preview.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid white;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .botao-form, .botao-adicionar {
            background-color: #FFD700; /* Cor dourada */
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .botao-form:hover, .botao-adicionar:hover {
            background-color: #FFC107; /* Cor mais escura no hover */
        }

        .container-botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-novo-jogador {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            margin-top: 5px;
            text-align: center;
        }

    </style>

    <script>
        async function carregarRanking() {
            let response = await fetch("https://script.google.com/macros/s/AKfycbxFXmCwQ9bktfvTc-1SVBRX4rO574NgWcUlaETmgSzbq6Op-iexZ0AGfjEA4LFBKsZU/exec");
            let data = await response.json();
            let tabela = "<table><tr><th>Nome</th><th>Elo</th></tr>";
            
            data.forEach(jogador => {
                tabela += `<tr><td>${jogador.Nome}</td><td>${jogador.Elo}</td></tr>`;
            });

            tabela += "</table>";
            document.getElementById("ranking").innerHTML = tabela;
        }

       async function adicionarJogador() {
    let nomeJogador = document.getElementById("novoJogador").value.trim();
    if (!nomeJogador) {
        alert("Digite um nome v√°lido.");
        return;
    }

    let resposta = await fetch("https://script.google.com/macros/s/AKfycbxFXmCwQ9bktfvTc-1SVBRX4rO574NgWcUlaETmgSzbq6Op-iexZ0AGfjEA4LFBKsZU/exec", {
        method: "POST",
        mode: "no-cors",  // üîπ Isso pode ser necess√°rio para evitar bloqueios de CORS
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ nome: nomeJogador })
    });

    alert("Jogador enviado! Verifique se foi adicionado.");
    document.getElementById("novoJogador").value = ""; // Limpa o campo ap√≥s envio
    carregarRanking(); // Atualiza a tabela
}


        window.onload = carregarRanking;
    </script>
</head>
<body>
    <h1>Ranking do Catan</h1>
    
    <div class="container-botoes">
        <!-- üîπ Bot√£o para adicionar nova partida -->
        <a href="https://forms.gle/VGroY1TUnx1Turpc7" target="_blank">
            <button class="botao-form">Adicionar Nova Partida</button>
        </a>

        <!-- üîπ Campo de entrada e bot√£o para adicionar novo jogador -->
        <input type="text" id="novoJogador" class="input-novo-jogador" placeholder="Nome do jogador">
        <button class="botao-adicionar" onclick="adicionarJogador()">Adicionar Novo Jogador</button>
    </div>

    <div id="ranking">Carregando...</div>
</body>
</html>
